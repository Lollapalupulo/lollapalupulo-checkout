<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.google.com https://*.mercadopago.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Lollapalúpulo 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .checkout-container { max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .btn-pix { background-color: #32bbad; color: white; }
    .btn-cartao { background-color: #009ee3; color: white; }
  </style>
</head>
<body>
  <div class="container checkout-container">
    <h2 class="text-center mb-4">Ingressos Lollapalúpulo 2025</h2>
    <form id="checkout-form">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="whatsapp" class="form-label">WhatsApp</label>
        <input type="tel" class="form-control" id="whatsapp" required>
      </div>
      
      <h5 class="mt-4">Ingressos</h5>
      <div class="mb-3">
        <label class="form-label">Ingresso Masculino (R$ 157 PIX / R$ 162 Cartão)</label>
        <input type="number" class="form-control" id="ingresso-masculino" min="0" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Ingresso Feminino (R$ 137 PIX / R$ 142 Cartão)</label>
        <input type="number" class="form-control" id="ingresso-feminino" min="0" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Copo Personalizado (R$ 10.50 PIX / R$ 11 Cartão)</label>
        <input type="number" class="form-control" id="copo" min="0" value="0">
      </div>

      <div class="mt-4">
        <h5>Total: <span id="total-pix">R$ 0.00</span> (PIX) ou <span id="total-cartao">R$ 0.00</span> (Cartão)</h5>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="button" class="btn btn-pix" onclick="finalizarCompra('pix')">Pagar com PIX</button>
        <button type="button" class="btn btn-cartao" onclick="finalizarCompra('cartao')">Pagar com Cartão</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
